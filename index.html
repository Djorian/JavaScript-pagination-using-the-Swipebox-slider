<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="HTML5 CSS3 Bootstrap4 JavaScript Swipebox" />
    <meta name="author" content="Егоров Дмитрий" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="swipebox/css/swipebox.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <title>HTML5 CSS3 Bootstrap4 JavaScript Swipebox</title>
</head>


<body>
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center mt-5">
                        <h2>HTML5 CSS3 Bootstrap4 JavaScript Swipebox</h2>
                        <p>Пагинация на JavaScript с использованием слайдера Swipebox
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="container">
            <div class="row" id="images-block">
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 d-flex justify-content-center mt-4">
                    <nav>
                        <ul class="pagination">
                            <li id="previous-page" class="page-item">
                                <button class="page-link">«</button>
                            </li>
                            <li id="one-page" class="page-item"><button class="page-link">1</button></li>
                            <li id="two-page" class="page-item"><button class="page-link">2</button></li>
                            <li id="three-page" class="page-item"><button class="page-link">3</button></li>
                            <li id="next-page" class="page-item">
                                <button class="page-link">»</button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer-copyright text-center mt-4 pb-3">&copy; 2020 Автор проекта: Егоров Дмитрий
                        <a href="https://www.djorian.com" target="_blank">djorian.com</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/jquery/jquery-2.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="swipebox/js/ios-orientationchange-fix.js"></script>
    <script src="swipebox/js/jquery.swipebox.js"></script>
    <script src="./js/script.js"></script>
    <script>
        $(document).ready(function () {
            $('.swipebox').swipebox();
        });
    </script>
</body>

</html>
